services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    container_name: ai-resume-editor-db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_DB: ${POSTGRES_DB:-ai_resume_editor}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d 
      - ./backups:/backups  
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-ai_resume_editor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resume_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: resume_builder_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@resume.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - resume_network


volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  resume_network:
    driver: bridge